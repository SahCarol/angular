<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LH Games</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <link rel="stylesheet" href="css/estilo.css">



</head>

<body>
  <header>
    <mat-toolbar color="primary">
  <mat-toolbar-row>
    <a routerLink="/" class="logo">
      <img src="img/logo.png" alt="Logo">
    </a>
    <button mat-icon-button aria-label="Toggle navigation">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="spacer"></span>
    <a mat-button routerLink="/promocoes" routerLinkActive="active">Promoções</a>
    <a mat-button routerLink="/console" routerLinkActive="active">Console</a>
    <a mat-button routerLink="/jogos" routerLinkActive="active">Jogos</a>
    <a mat-button routerLink="/login" routerLinkActive="active">Login</a>
    <mat-form-field appearance="fill">
      <mat-label>Pesquisar</mat-label>
      <input matInput type="text" placeholder="O que deseja buscar?">
      <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="input.value" (click)="input.value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </mat-toolbar-row>
</mat-toolbar>

  </header>

  <main>



    <section id="section-banners" class="container-fluid">

      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/banner1.PNG" class="d-block w-100" alt="VENHA COMPRAR NA NOSSA LOJA">
          </div>
          <div class="carousel-item">
            <img src="img/banner2.PNG" class="d-block w-100" alt="PROMOÇÃO DE PRODUTOS">
          </div>
          <div class="carousel-item">
            <img src="img/banner3.PNG" class="d-block w-100" alt="PRODUTOS NOVOS">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    </section>
    <section id="section-vendidos" class="container-fluid">

      <h2>OS MAIS VENDIDOS</h2>
      <div class="card-group">
        <div class="card" style="width: 18rem;">
          <img src="img/jogo1.PNG" class="card-img-top" alt="Jogo de aventura">
          <div class="card-body">
            <h5 class="card-title">Jogo 1</h5>
            <p class="card-text">Jogo do ano</p>
            <p class="preco">R$ 200,00</p>
            <a href="#" class="btn btn-primary">Comprar</a>
          </div>
      </div>


      <div class="card-group">
      <div class="card" style="width: 18rem;">
        <img src="img/jogo2.PNG" class="card-img-top" alt="Jogo de ação">
        <div class="card-body">
          <h5 class="card-title">Jogo 2</h5>
          <p class="card-text">Os mais procurados</p>
          <p class="preco">R$ 180,00</p>
          <a href="#" class="btn btn-primary">Comprar</a>
        </div>
      </div>
      
      <div class="card-group">
      <div class="card" style="width: 18rem;">
        <img src="img/jogo3.PNG" class="card-img-top" alt="RPG">
        <div class="card-body">
          <h5 class="card-title">Jogo 3</h5>
          <p class="card-text">Os mais jogados</p>
          <p class="preco">R$ 120,00</p>
          <a href="#" class="btn btn-primary">Comprar</a>
        </div>
      </div>
   
  </div>

    </section>


  </main>

<footer class="footer">
  <p class="text-muted">Desenvolvido por LH Games</p>
</footer>


  <button id="voltar-topo" type="button" class="btn btn-outline-primary" onclick="topo()">&uarr; Voltar ao topo</button>

  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

</body>

</html>
